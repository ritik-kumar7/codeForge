<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problems - CodeForge</title>
    <link rel="icon" href="Images/logo-white.png" />
    <link rel="stylesheet" href="css/problem.css">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img src="Images/logo2.png" alt="CodeForge Logo" />
      </div>
      <div class="nav-links-container">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#" class="active">Problems</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contest</a></li>
        </ul>
      </div>
      <div class="nav-btn-container">
        <button id="login">Login</button>
        <button id="signup">Signup</button>
      </div>
    </nav>

    <div class="container">
      <h1 class="page-title">Coding Problems</h1>

      <div class="search-section">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search problems..." />
        </div>
        <button class="filter-btn">
          <i class="fas fa-filter"></i>
          Filters
        </button>
      </div>

      <div class="topics-section">
        <button class="topic-btn active">All</button>
        <button class="topic-btn">Arrays</button>
        <button class="topic-btn">Strings</button>
        <button class="topic-btn">Linked Lists</button>
        <button class="topic-btn">Trees</button>
        <button class="topic-btn">Graphs</button>
        <button class="topic-btn">Dynamic Programming</button>
        <button class="topic-btn">Sorting</button>
        <button class="topic-btn">Recursion</button>
      </div>

      <div class="problems-table">
        <div class="table-header">
          <div></div>
          <div>Problem Name</div>
          <div>Type</div>
          <div>Difficulty</div>
          <div>Status</div>
        </div>

        <div class="problem-container">
          <!-- problem appere here  -->
        </div>
      </div>
    </div>
<script src="js/problem.js"></script>
  
  </body>
</html>
